# Foundation CI: format check, lint, build, and placeholder test steps.
# No deployment or Docker. Extend later with real tests and optional jobs.

name: CI

on:
  push:
    branches: [main, chore/setup-ci-v2]
  pull_request:
    branches: [main, chore/setup-ci-v2]
    
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('backend/uv.lock') }}
          restore-keys: uv-${{ runner.os }}-

      - name: Install dependencies
        run: cd backend && uv sync --all-groups --frozen

      # Format check (ruff) — re-enable once codebase is formatted: cd backend && uv run ruff format --check .

      - name: Tests
        run: echo "No test runner detected yet — skipping tests (foundation CI)."

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/app/package-lock.json

      - name: Install dependencies
        run: cd frontend/app && npm ci

      - name: Lint
        run: cd frontend/app && npm run lint

      - name: Build
        run: cd frontend/app && npm run build

      - name: Tests
        run: echo "No test runner detected yet — skipping tests (foundation CI)."
